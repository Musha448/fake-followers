        .phone-container {
            display: none;

            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;

        .one{

        }

        .two{
            flex: 1;
            max-width: 350px;

            border: 1px solid #dbdbdb;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
        }
        .two a {
            color: rgb(0, 149, 246)!important;
            font-weight: bold;
        }
       .login-container img{
            padding: 20px 0px 30px 0px!important;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            box-sizing: border-box;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: rgb(76 181 249);
            border: none;
            border-radius:10px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .login-container .or {
            position: relative;
            margin: 20px 0;
        }
        .login-container .or::before,
        .login-container .or::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background-color: #dbdbdb;
        }
        .login-container .or::before {
            left: 0;
        }
        .login-container .or::after {
            right: 0;
        }
        .login-container .or span {
            display: inline-block;
            background-color: #fff;
            padding: 0 10px;
            color: #8e8e8e;
        }
        .login-container ::placeholder{
            font-size: 13px!important;  
            color: #c1c1c1;
        }

       

        input {
            font-size: 14px!important;  
            outline: none;
            background:rgb(250, 250, 250);
        }


        .login-container .forgot-password,
        .login-container .create-account {
            color: #00376b;
            text-decoration: none;
            font-size: 14px;
            display: block;
            margin: 10px 0;
        }
        .get-the-app {
            margin-top: 20px;
        }
        .get-the-app p {
            margin-bottom: 10px;
            font-size: 15px;
        }
        .get-the-app img {
            height: 40px;
            margin: 0 5px;
        }

        footer {
            margin-top: 20px;
            text-align: center;
        }

        footer select {
            margin-top: 10px;
            padding: 5px;
            border-radius: 3px;
            border: 1px solid #dbdbdb;
            background-color: #fafafa;  
        }
        footer{
            display: flex;
            justify-content: center;
            max-width: 900px!important;
            width: 100%;
            align-items: center;
            padding: 30px 0px;
            
        }


        footer ul{
            display:flex;
            list-style: none;
            align-items: center;
            flex-wrap: wrap!important;
            justify-content: center;
        }


        footer ul li {
            font-size: 12px;
            color: #8e8e8e;
            line-height: 30px;
            text-transform: capitalize;
            text-align: center;
            cursor: pointer;
            padding: 0px 10px;
        }
        footer ul li:hover{
            font-weight: bold;
            color: black;
        }

        @media(max-width: 968px){
            .phone-container{
                display: none!important;    
            }
            .login-container{

            .container {

            width: 100%;
            align-items: center;
            padding: 30px 0px;
            
        }

        footer ul{
            padding: 0px 20px!important;
        }

        }
        @media (min-width: 768px) {
            .container {
                flex-direction: row;
            }
            .phone-container {
                display: flex;
            }
        }
